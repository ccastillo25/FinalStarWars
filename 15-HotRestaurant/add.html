<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hot Restaurant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Hot Restaurant</h1>
        <h3>Make or View Reservations Here!</h3>
        <hr />
        <a href="/">
          <button class="btn btn-danger btn-lg">
            <span class="fa fa-eye"></span> View Reservations
          </button>
        </a>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3><strong>Add Reservations</strong></h3>
            </div>
            <div class="card-body">
              <form method="POST" role="form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>

                <div class="form-group">
                  <label for="role">Party Size</label>
                  <input type="text" class="form-control" id="Party-Size" />
                </div>

                <div class="form-group">
                  <label for="age">Phone Number</label>
                  <input type="text" class="form-control" id="Phone-Number" />
                </div>

              <br />
              <div class="text-right">
                <button
                  type="submit"
                  class="btn btn-primary btn-md"
                  id="add-btn"
                >
                  <span class="fa fa-fire"></span> Add Reservations
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      
      const addBtn = document.getElementById('add-btn');
      
      // Question: What is "e" short for?
      addBtn.addEventListener('click', (e) => {
        e.preventDefault();
        
        // Question: What does this code do?
        let charName = document.getElementById('name').value.trim();
        let charPartySize = document.getElementById('party-size').value.trim();
        let charPhoneNumber = document.getElementById('phone-number').value.trim();
        
        let newCharacter = {
          name: charName,
          partySize: charPartySize,
          phoneNumber: parseInt(charPhoneNumber),
        };

        // Question: What does this code do??
        fetch('/api/characters', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(newCharacter),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log('add.html', data);
            alert(`Adding character: ${data.name}`);
          })
          .catch((error) => {
            console.error('Error:', error);
          });
      });
    </script>
  </body>
</html>
